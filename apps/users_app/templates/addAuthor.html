<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Author</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css.css' %}">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>Add an Author:</h1>
            <div class='form container-fluid'>
                <form action="/authors" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="ffname">First Name:</label>
                        <input type="text" id="ffname" name="first_name" class="form-control" placeholder="Enter first name of author">
                    </div>
                    <div class="form-group">
                        <label for="llname">Last Name:</label>
                        <input type="text" id="llname" name="last_name" class="form-control" placeholder="Enter last name of author">
                    </div>
                    <div class="form-group">
                            <label for="nnotes">Notes:</label>
                            <input type="text" id="nnotes" name="notes" class="form-control" placeholder="Notes here">
                        </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
        <div class="col">
            <div class="bottom big container-fluid">
                <h1>All Authors:</h1>
                <div class="list container-fluid">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>{% for oneAuthor in allAuthors %}
                            <th scope="row">{{oneAuthor.id}}</th>
                                <td>{{oneAuthor.first_name}} {{oneAuthor.last_name}}</td>
                                <td>
                                    <a href="/authors/{{oneAuthor.id}}" class="badge badge-primary">View</a>
                                </td>
                            </tr>
                                {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
